      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
#         if: github.repository == 'truongthanhquan/casdoor' && github.event_name == 'push' && steps.should_push.outputs.push=='true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v3
#         if: github.repository == 'truongthanhquan/casdoor' && github.event_name == 'push' && steps.should_push.outputs.push=='true'
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64,linux/arm64
          push: true
          tags: truongthanhquan/casdoor:${{steps.get-current-tag.outputs.tag }}

      - name: Push All In One Version to Docker Hub
        uses: docker/build-push-action@v3
#         if: github.repository == 'truongthanhquan/casdoor' && github.event_name == 'push' && steps.should_push.outputs.push=='true'
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64,linux/arm64
          push: true
          tags: truongthanhquan/casdoor-all-in-one:${{steps.get-current-tag.outputs.tag }}
