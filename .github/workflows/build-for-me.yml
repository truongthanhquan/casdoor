name: Build for Me

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  workflow_run:
    workflows: [Build]
    branches: [xio-master]
    types:
      - completed

jobs:
  release-and-push:
    name: Release And Push
    runs-on: ubuntu-latest
    if: github.repository == 'truongthanhquan/casdoor' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: -1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

#       - name: Fetch Previous version
